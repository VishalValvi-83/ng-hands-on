<div>
  <h1>API Calling Example</h1>

  <div class="response">
    <button (click)="getComments()">
      <span>Show Comments</span>
      <span class="icon">ðŸ”—</span>
    </button>
    <h2>Response Data</h2>
    <!-- <pre>{{ comments | json }}</pre> -->
    <table>
      <tr>
        <th>Id</th>
        <th>Body</th>
        <th>Post ID</th>
        <th>Likes</th>
        <th>User</th>
      </tr>
      <tr *ngFor="let comment of comments">
        <td>{{comment.id }}</td>
        <td>{{comment.body }}</td>
        <td>{{comment.postId }}</td>
        <td>{{comment.likes }}</td>
        <td><p>{{comment.user.username}}</p><p>{{comment.user.fullName}}</p></td>
      </tr>
    </table>
  </div>
</div>
