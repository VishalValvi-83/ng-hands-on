<div
    class="login-container vh-100 d-flex justify-content-center align-items-center bg-light">
    <div class="card shadow p-4 form-container" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4">ğŸ” Login</h3>
        <form #loginForm="ngForm" (ngSubmit)="onLogin()">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" id="email" class="form-control" name="email"
                    ngModel required placeholder="Enter email">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control"
                    name="password" ngModel required
                    placeholder="Enter password">
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div class="text-center mt-3">
            <small>Don't have an account? <a routerLink="/register">Register
                    here</a></small>
        </div>
    </div>
</div>
