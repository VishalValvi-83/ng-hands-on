<div
    class="register-container vh-100 d-flex justify-content-center align-items-center bg-light">
    <div class="card shadow p-4 form-container"
        style="width: 100%; max-width: 500px;">
        <h3 class="text-center mb-4">üìù Register</h3>
        <form #registerForm="ngForm" (ngSubmit)="onRegister()"
            autocomplete="off">

            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name *</label>
                <input type="text" id="fullName" class="form-control"
                    name="fullName" placeholder="Your full name">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address *</label>
                <input type="email" id="email" class="form-control" name="email"
                    ngModel required placeholder="Enter email">
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number *</label>
                <input type="tel" id="phone" class="form-control" name="phone"
                    ngModel required placeholder="Enter phone number">
            </div>

            <div class="mb-3 d-flex gap-3 justify-content-around">
                <div >

                    <label for="gender" class="form-label">Gender *</label>
                    <select id="gender" class="form-select" name="gender"
                        ngModel
                        required>
                        <option value disabled selected>Select gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                        <option value="Prefer not to say">Prefer not to
                            say</option>
                    </select>
                </div>
                <div>
                    <label for="dob" class="form-label">Date of Birth *</label>
                    <input type="date" id="dob" class="form-control" name="dob"
                        ngModel required>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password *</label>
                <input type="password" id="password" class="form-control"
                    name="password" ngModel required
                    placeholder="Create password">
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm
                    Password *</label>
                <input type="password" id="confirmPassword" class="form-control"
                    name="confirmPassword" ngModel required
                    placeholder="Re-enter password">
            </div>

            <button type="submit"
                class="btn btn-success w-100 mt-2">Register</button>
        </form>

        <div class="text-center mt-3">
            <small>Already have an account? <a routerLink="/login">Login
                    here</a></small>
        </div>
    </div>
</div>
